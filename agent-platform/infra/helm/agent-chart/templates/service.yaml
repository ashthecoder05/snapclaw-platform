apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.agentId }}
  labels:
    app: {{ .Values.agentId }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: {{ .Values.agentId }}
